<!DOCTYPE html>
<html lang="en" data-theme="system">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI TDD</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>AI TDD Assistant</h1>
    </div>

    <div class="file-section">
        <div class="file-group">
            <label for="testFile">Test File:</label>
            <div class="file-input-group">
                <input type="text" id="testFile" readonly>
                <button id="selectTestFile">Select File</button>
            </div>
        </div>

        <div class="file-group">
            <label for="implementationFile">Implementation File:</label>
            <div class="file-input-group">
                <input type="text" id="implementationFile" readonly>
                <button id="selectImplementationFile">Select File</button>
            </div>
        </div>
    </div>

    <div class="actions">
        <button id="runTDD" class="btn">Start TDD Session</button>
    </div>

    <div id="status" class="status"></div>

    <div id="history" class="history"></div>

</div>

<script src="js/app.js"></script>
</body>
</html>
