<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI TDD</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI TDD Assistant</h1>
        </div>
        
        <div class="config-section">
            <div class="config-group">
                <label for="model">AI Model:</label>
                <select id="model">
                    <option value="gpt-4">GPT-4</option>
                    <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                    <option value="claude-3-opus-20240229">Claude 3 Opus</option>
                    <option value="claude-3-sonnet-20240229">Claude 3 Sonnet</option>
                    <option value="claude-3-haiku-20240307">Claude 3 Haiku</option>
                    <option value="claude-3-5-sonnet-20240620">Claude 3.5 Sonnet</option>
                    <option value="claude-3-5-sonnet-20241022">Claude 3.5 Sonnet</option>
                </select>
            </div>
            
            <div class="config-group">
                <label for="apiKey">API Key:</label>
                <input type="password" id="apiKey" placeholder="Enter your API key">
            </div>
        </div>

        <div class="file-section">
            <div class="file-group">
                <label for="testFile">Test File:</label>
                <div class="file-input-group">
                    <input type="text" id="testFile" readonly>
                    <button id="selectTestFile">Select File</button>
                </div>
            </div>
            
            <div class="file-group">
                <label for="implementationFile">Implementation File:</label>
                <div class="file-input-group">
                    <input type="text" id="implementationFile" readonly>
                    <button id="selectImplementationFile">Select File</button>
                </div>
            </div>
        </div>

        <div class="actions">
            <button id="runTDD" class="primary-button">Run TDD Process</button>
            <button id="viewHistory">View Test History</button>
        </div>

        <div id="status" class="status"></div>
        
        <div id="result" class="result"></div>

        <div id="feedbackSection" class="feedback-section" style="display: none;">
            <div class="feedback-group">
                <label for="feedbackInput">Additional Feedback (Optional):</label>
                <textarea id="feedbackInput" placeholder="Add any additional feedback or requirements for the next iteration..."></textarea>
                <div class="feedback-actions">
                    <button id="continueTDD" class="primary-button">Continue TDD Process</button>
                    <button id="stopTDD" class="secondary-button">Stop TDD Process</button>
                </div>
            </div>
        </div>
    </div>

    <style>
        :root {
            --vscode-editor-background: var(--vscode-editor-background, #1e1e1e);
            --vscode-editor-foreground: var(--vscode-editor-foreground, #d4d4d4);
            --vscode-button-background: var(--vscode-button-background, #007acc);
            --vscode-button-foreground: var(--vscode-button-foreground, #ffffff);
            --vscode-button-hover-background: var(--vscode-button-hover-background, #005999);
            --vscode-input-background: var(--vscode-input-background, #3c3c3c);
            --vscode-input-foreground: var(--vscode-input-foreground, #cccccc);
            --vscode-input-border: var(--vscode-input-border, #3c3c3c);
            --vscode-panel-background: var(--vscode-panel-background, #1e1e1e);
            --vscode-panel-border: var(--vscode-panel-border, #3c3c3c);
            --vscode-focusBorder: var(--vscode-focusBorder, #007acc);
            --vscode-selection-background: var(--vscode-selection-background, #264f78);
            --vscode-selection-foreground: var(--vscode-selection-foreground, #ffffff);
            --vscode-errorForeground: var(--vscode-errorForeground, #f48771);
            --vscode-successForeground: var(--vscode-successForeground, #89d185);
            --vscode-warningForeground: var(--vscode-warningForeground, #cca700);
        }

        body {
            background-color: var(--vscode-editor-background);
            color: var(--vscode-editor-foreground);
            font-family: var(--vscode-font-family);
            padding: 0;
            margin: 0;
        }

        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 20px;
            text-align: center;
        }

        .header h1 {
            color: var(--vscode-editor-foreground);
            margin: 0;
        }

        .config-section, .file-section {
            margin-bottom: 20px;
            padding: 15px;
            background: var(--vscode-input-background);
            border: 1px solid var(--vscode-input-border);
            border-radius: 5px;
        }

        .config-group, .file-group {
            margin-bottom: 15px;
        }

        .config-group label, .file-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--vscode-editor-foreground);
        }

        .file-input-group {
            display: flex;
            gap: 10px;
        }

        .file-input-group input {
            flex: 1;
            background: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            border: 1px solid var(--vscode-input-border);
            padding: 8px;
            border-radius: 4px;
        }

        .file-input-group input:focus {
            outline: 1px solid var(--vscode-focusBorder);
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .primary-button {
            background: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .primary-button:hover {
            background: var(--vscode-button-hover-background);
        }

        button {
            background: var(--vscode-input-background);
            color: var(--vscode-button-foreground);
            border: 1px solid var(--vscode-input-border);
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: var(--vscode-button-hover-background);
        }

        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }

        .status.success {
            background: rgba(89, 209, 133, 0.1);
            color: var(--vscode-successForeground);
            border: 1px solid var(--vscode-successForeground);
        }

        .status.error {
            background: rgba(244, 135, 113, 0.1);
            color: var(--vscode-errorForeground);
            border: 1px solid var(--vscode-errorForeground);
        }

        .status.info {
            background: rgba(204, 167, 0, 0.1);
            color: var(--vscode-warningForeground);
            border: 1px solid var(--vscode-warningForeground);
        }

        .result {
            margin-top: 20px;
        }

        .iteration-info {
            background: var(--vscode-input-background);
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 10px;
            font-weight: bold;
            border: 1px solid var(--vscode-input-border);
        }

        .test-result {
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 15px;
            border: 1px solid var(--vscode-input-border);
        }

        .test-result.success {
            background: rgba(89, 209, 133, 0.1);
            border-color: var(--vscode-successForeground);
        }

        .test-result.failure {
            background: rgba(244, 135, 113, 0.1);
            border-color: var(--vscode-errorForeground);
        }

        .reasoning {
            background: rgba(204, 167, 0, 0.1);
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 15px;
            border: 1px solid var(--vscode-warningForeground);
        }

        .max-iterations-warning {
            background: rgba(204, 167, 0, 0.1);
            padding: 15px;
            border-radius: 4px;
            border: 1px solid var(--vscode-warningForeground);
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 10px 0;
            background: var(--vscode-editor-background);
            padding: 10px;
            border-radius: 4px;
            border: 1px solid var(--vscode-input-border);
        }

        h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: var(--vscode-editor-foreground);
        }

        select {
            background: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            border: 1px solid var(--vscode-input-border);
            padding: 8px;
            border-radius: 4px;
            width: 100%;
        }

        select:focus {
            outline: 1px solid var(--vscode-focusBorder);
        }

        input[type="password"] {
            background: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            border: 1px solid var(--vscode-input-border);
            padding: 8px;
            border-radius: 4px;
            width: 100%;
        }

        input[type="password"]:focus {
            outline: 1px solid var(--vscode-focusBorder);
        }

        .feedback-section {
            margin-top: 20px;
            padding: 15px;
            background: var(--vscode-input-background);
            border: 1px solid var(--vscode-input-border);
            border-radius: 5px;
        }

        .feedback-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .feedback-group label {
            color: var(--vscode-editor-foreground);
            font-weight: bold;
        }

        .feedback-group textarea {
            background: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            border: 1px solid var(--vscode-input-border);
            padding: 8px;
            border-radius: 4px;
            width: 100%;
            min-height: 100px;
            resize: vertical;
        }

        .feedback-group textarea:focus {
            outline: 1px solid var(--vscode-focusBorder);
        }

        .feedback-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .secondary-button {
            background: var(--vscode-input-background);
            color: var(--vscode-button-foreground);
            border: 1px solid var(--vscode-input-border);
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .secondary-button:hover {
            background: var(--vscode-button-hover-background);
        }
    </style>

    <div id="history" class="history-container" style="display: none;">
        <h3>Test History</h3>
        <div id="historyContent"></div>
    </div>

    <div id="reasoning" class="reasoning-container" style="display: none;">
        <h3>Error Reasoning</h3>
        <div id="reasoningContent"></div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
